<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" 
    />
  </head>
  <body>
    <div class="container">

        <div class="top1"><h1 > Todo List Demo</h1></div>
      <div class="input-field">


        <textarea  placeholder="Type your todo list"></textarea>
        <!-- <i class="uil uil-notes note-icon"></i> -->
        <i class="fa-solid fa-plus"></i>
      </div>

      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        <span
          > <span class="pending-num">  </span> tasks left</span
        >
        <button class="clear-button">Clear All</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/3efbfb9ed2.js" crossorigin="anonymous"></script>

  </body>
</html>
